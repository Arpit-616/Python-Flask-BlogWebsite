<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="A modern blog platform for AI coding enthusiasts" />
    <meta name="author" content="THE AI CODERS" />
    <title>THE AI CODERS - NEW ERA OF CODING</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS -->
    <link
      href="{{url_for('static',filename='css/styles.css')}}"
      rel="stylesheet"
    />
    
    <style>
      :root {
        --primary-color: #6a3093;
        --secondary-color: #a044ff;
        --accent-color: #e94057;
        --text-color: #333;
        --light-text: #f8f9fa;
        --dark-bg: #121212;
      }
      
      * {
        box-sizing: border-box;
        text-align: left;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        min-height: 100vh;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        font-size: 16px;
        line-height: 1.6;
        padding-top: 80px; /* Add padding for fixed navbar */
      }
      
      .navbar-brand {
        font-family: 'Raleway', sans-serif;
        font-weight: 700;
        color: var(--primary-color) !important;
        letter-spacing: 1px;
        font-size: 1.5rem;
        position: relative;
        padding: 5px 15px;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        text-align: left;
        font-family: 'Raleway', sans-serif;
        margin-bottom: 1rem;
      }
      
      p {
        text-align: left;
        margin-bottom: 1.2rem;
        font-size: 1.05rem;
      }
      
      .text-center {
        text-align: center !important;
      }
      
      .navbar {
        background: rgba(255, 255, 255, 0.92) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0,0,0,0.15);
        border-radius: 0 0 20px 20px;
        border-bottom: 2px solid rgba(106, 48, 147, 0.2);
        padding: 12px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1030;
        transition: transform 0.3s ease-in-out;
      }
      
      .navbar.scrolled-down {
        transform: translateY(-100%);
      }
      
      .navbar.scrolled-up {
        transform: translateY(0);
      }
      
      /* Add padding to body to prevent content from being hidden under fixed navbar */
      body {
        padding-top: 80px;
        font-family: 'Raleway', sans-serif;
        font-weight: 700;
        color: var(--primary-color) !important;
        letter-spacing: 1px;
        font-size: 1.5rem;
        position: relative;
        padding: 5px 15px;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      
      .navbar-brand:hover {
        background: rgba(106, 48, 147, 0.08);
        transform: translateY(-2px);
      }
      
      .nav-link {
        font-weight: 500;
        color: var(--text-color) !important;
        transition: all 0.4s ease;
        border-radius: 10px;
        margin: 0 5px;
        position: relative;
        overflow: hidden;
        font-size: 1.05rem;
      }
      
      .nav-link:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent-color);
        transition: all 0.4s ease;
      }
      
      .nav-link:hover:before {
        width: 80%;
      }
      
      .nav-link:hover {
        color: var(--accent-color) !important;
        transform: translateY(-3px);
        background: rgba(233, 64, 87, 0.05);
      }
      
      .btn-login {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white !important;
        border-radius: 50px;
        padding: 8px 20px !important;
        box-shadow: 0 4px 15px rgba(106, 48, 147, 0.3);
        border: none;
        transition: all 0.3s ease;
      }
      
      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(106, 48, 147, 0.4);
        background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
      }
      
      .btn-login:before {
        display: none;
      }
      
      .navbar-toggler {
        border: none;
        background: linear-gradient(135deg, rgba(106, 48, 147, 0.1) 0%, rgba(160, 68, 255, 0.1) 100%);
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      
      .navbar-toggler:focus {
        box-shadow: 0 0 0 3px rgba(106, 48, 147, 0.25);
      }
      
      .nav-link:hover {
        color: var(--accent-color) !important;
        transform: translateY(-3px);
      }
      
      .content-wrapper {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        backdrop-filter: blur(15px);
        padding: 40px 30px;
        margin: 40px auto;
        max-width: 1300px;
        width: 95%;
        position: relative;
        overflow: hidden;
      }
      
      .content-wrapper::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        background-image: url('https://cdn-icons-png.flaticon.com/512/1693/1693746.png');
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.05;
        transform: rotate(30deg);
        z-index: 0;
      }
      
      .content-wrapper::after {
        content: '';
        position: absolute;
        bottom: -50px;
        left: -50px;
        width: 200px;
        height: 200px;
        background-image: url('https://cdn-icons-png.flaticon.com/512/8637/8637854.png');
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.05;
        transform: rotate(-15deg);
        z-index: 0;
      }
      
      footer {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -4px 30px rgba(0,0,0,0.15);
        padding: 30px 0;
        margin-top: auto;
      }
      
      .social-btn {
        padding: 12px;
        border-radius: 50%;
        margin: 0 8px;
        transition: all 0.4s ease;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white !important;
        width: 45px;
        height: 45px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      
      .social-btn:hover {
        transform: translateY(-5px) rotate(10deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        background: linear-gradient(135deg, var(--accent-color) 0%, var(--secondary-color) 100%);
      }
      
      .btn-primary {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        font-weight: 600;
        transition: all 0.4s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
      }
      
      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .ai-icon {
        font-size: 2.5rem;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-right: 10px;
      }
      
      /* Exceptions for elements that should remain centered */
      .navbar-brand, 
      .social-btn,
      footer .list-inline,
      footer .text-center p {
        text-align: center;
      }
      
      /* Responsive adjustments */
      @media (max-width: 992px) {
        .content-wrapper {
          padding: 30px 25px;
          width: 98%;
        }
        
        p {
          font-size: 1rem;
        }
      }
      
      @media (max-width: 768px) {
        .content-wrapper {
          padding: 25px 20px;
          width: 98%;
          margin: 20px auto;
        }
        
        .navbar-brand {
          font-size: 1.2rem;
        }
        
        .social-btn {
          width: 40px;
          height: 40px;
          padding: 10px;
          margin: 0 5px;
        }
        
        body {
          font-size: 15px;
        }
        
        p {
          font-size: 0.95rem;
        }
      }
      
      @media (max-width: 576px) {
        .content-wrapper {
          padding: 20px 15px;
          border-radius: 15px;
          width: 98%;
        }
        
        footer {
          padding: 20px 0;
        }
        
        .content-wrapper::before,
        .content-wrapper::after {
          width: 150px;
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="mainNav">
      <div class="container px-3 px-lg-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <i class="fas fa-brain ai-icon"></i>THE AI CODERS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-2">
            <li class="nav-item mx-1">
              <a class="nav-link px-3 py-2" href="/"><i class="fas fa-home me-1"></i> Home</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link px-3 py-2" href="/about"><i class="fas fa-info-circle me-1"></i> About</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link px-3 py-2" href="/contact"><i class="fas fa-envelope me-1"></i> Contact</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link btn-login" href="/dashboard"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Main Content Wrapper -->
    <div class="container-fluid content-wrapper">
      {% block content %} {% endblock %}
    </div>

    <!-- Footer-->
    <footer>
      <div class="container px-3 px-lg-4">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="{{params['tw_url']}}" target="_blank" class="social-btn d-inline-block">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="{{params['fb_url']}}" class="social-btn d-inline-block">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="{{params['git_url']}}" class="social-btn d-inline-block">
                  <i class="fab fa-github"></i>
                </a>
              </li>
            </ul>
            <div class="text-center mt-3">
              <p class="small text-muted mb-0">
                Copyright &copy; THE AI CODERS 2025 | A New Era of Coding
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{url_for('static',filename='js/scripts.js')}}"></script>
    
    <!-- Navbar scroll behavior script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.getElementById('mainNav');
        let lastScrollTop = 0;
        
        window.addEventListener('scroll', function() {
          let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          
          if (scrollTop > lastScrollTop && scrollTop > 80) {
            // Scrolling down
            navbar.classList.add('scrolled-down');
            navbar.classList.remove('scrolled-up');
          } else {
            // Scrolling up
            navbar.classList.remove('scrolled-down');
            navbar.classList.add('scrolled-up');
          }
          
          lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);
      });
    </script>
  </body>
</html>
