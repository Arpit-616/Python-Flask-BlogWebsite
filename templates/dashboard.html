{% extends "layout.html" %} {% block content %}
        <!-- Page Header-->
        <header class="masthead"style="background-image: url('{{url_for('static',filename='assets/img/ai.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basics Action</h1>
                    <div>
                        <a href="/edit/0">
                            <button class="btn btn-primary">Add a New Post</button></a>
                            <a href="/logout">
                                <button class="btn btn-primary">Logout</button></a>
                        
                    </div>
                    <hr>
                    <h1>Upload A File</h1>
                    <div>
                        <form action="/uploader" method="post" enctype="multipart/form-data">
                            <input type="file" name="file1" id="file1">
                            <button class="btn btn-primary">Upload File</button>
                        </form>
                        
                    </div>
                    <hr>
                    <h1>Add/Edit Posts</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sl.no</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                        {% for post in posts %}
                          <tr>
                            <th scope="row">{{post.sl_no}}</th>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><button class=" btn btn-primary"><a href="/edit/{{post.sl_no}}">edit</a></button></td>
                            <td><button class="btn btn-primary"><a href="/delete/{{post.sl_no}}">delete</a></button></td>
                          </tr>
                          {% endfor %}  
                        </tbody>
                      </table>
              
                    <!-- Divider-->
                </div>
            </div>
        </div>
        {% endblock %}
