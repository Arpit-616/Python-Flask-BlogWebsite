
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - My Blog</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .form-floating input {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 15px;
        }
        .form-floating input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card-title {
            color: #333;
            font-weight: 700;
        }
        .social-login {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .social-btn {
            padding: 10px 20px;
            border-radius: 10px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <!-- Option 1: Use Font Awesome for a text-based logo -->
                            <h1 class="display-4 mb-3"><i class="fas fa-robot"></i>THE AI CODERS</h1>
                            
                            <!-- OR Option 2: If you want to use an image logo, make sure the path exists -->
                            <!-- <img src="{{ url_for('static', filename='assets/img/aiblog-logo.png') }}" alt="AI Blog Logo" class="img-fluid" style="max-height: 80px;"> -->
                        </div>
                        
                        <form method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="uname" name="uname" placeholder="name@example.com" required>
                                <label for="uname">User name</label>
                            </div>
                            
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" required>
                                <label for="pass">Password</label>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                            
                            <button class="btn btn-login text-white w-100" type="submit">Sign in</button>
                            
                            <div class="social-login text-center">
                                <p class="text-muted mb-3">Or continue with</p>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-outline-dark social-btn">
                                        <a href="{{params['google_url']}}" class="d-flex align-items-center">
                                        <i class="fab fa-google"></i> 
                                        </a>
                                    </button>
                                    <button type="button" class="btn btn-outline-dark social-btn">
                                        <a href="{{params['fb_url']}}" class="d-flex align-items-center">
                                            <i class="fab fa-facebook"></i>
                                        </a>
                                    </button>
                                    <button type="button" class="btn btn-outline-dark social-btn">
                                        <a href="{{params['git_url']}}" class="d-flex align-items-center">
                                            <i class="fab fa-github"></i>
                                        </a>
                                </div>
                            </div>
                        </form>
                        
                        <p class="text-center mt-4">
                            Don't have an account? <a href="#" class="text-decoration-none">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
